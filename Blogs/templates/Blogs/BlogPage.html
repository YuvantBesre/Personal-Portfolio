<!DOCTYPE html>
<html lang="en">
    {% load static %}

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yuvant Besre - Blogs</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Yuvant Besre</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" style="margin-left: auto;">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="https://www.instagram.com/yuvantbesre/" target="_blank">Instagram</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Blog-Page' %}">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main role="main">

        <h1 class="text-center pt-3">Welcome To Yuvant's Blog page</h1>
        <br>
        <div class="container">
            <h3>Latest Posts</h3>
            <hr>
        </div>

        {% for blog in Blogs.all %}
        <div class="container">

            <h4> {{ blog.Title }}</h4>
            <p> {{ blog.publication_date }}</p>
            <h5> {{ blog.SummaryOfBlog }}...<a href="{% url 'full-blog' blog.id %}">read more</a></h5>
        </div>
        <br>
        {% endfor %}
       
    </main>

    <footer class="text-muted">
        <div class="container text-center">
            <p>YuvantBesre {% now "Y" %}</p> 
        </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
